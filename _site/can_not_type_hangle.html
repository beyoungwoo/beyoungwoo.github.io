<script type="text/javascript">
  var temp; 
        
  function input(){
    var input = document.getElementById("input").value; 
    temp = input;
    output()
  }
        
  function output(){
    document.getElementById("output").value = temp;
  }

  function auto_size(fname, fsize, max_size){
    if (fname.size < max_size) {
      fname.size = fname.size + 1
    }
  }
</script>
