<h1>한글이 안 써져요.</h1>
<ul>
<li>한영 키가 안 먹어서 한글을 쓸 수 없는 경우</li>
<li>입력 제한: ASCII 입력 가능, MAX: 10240 byte</li>
</ul>

<textarea class="convertInput" wrap=physical type="text" maxlength="10240" onKeypress="auto_size(this, this.size, 10240)" onkeydown="fn_press_han(this);" id="input"></textarea><br>
<button class="convertBtn" onclick="input()">입력 완료</button> <br>
<br>
<ul>
<li>결과 출력</li>
</ul>
<textarea class="convertInput" id="output"></textarea>
<!-- <button onclick="output()">출력하기</button> -->
<script src="hangul.js" type="text/javascript"> </script>
<script type="text/javascript">

var temp; 

function input(){
  var input = document.getElementById("input").value; 
  temp = input;
  output()
}

function output(){
  var arr = new Array();
  arr = convert_en_to_kr();
  document.getElementById("output").value = arr;
  //document.getElementById("output").value = temp;
}

function auto_size(fname, fsize, max_size){
  if (fname.size < max_size) {
    fname.size = fname.size + 1
  }
}

/* 한글입력 방지 */
function fn_press_han(obj)
{
  //좌우 방향키, 백스페이스, 딜리트, 탭키에 대한 예외
  if(event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 37 || 
      event.keyCode == 39 || event.keyCode == 46 ) 
    return;
  //obj.value = obj.value.replace(/[\a-zㄱ-ㅎㅏ-ㅣ가-힣]/g, '');
  obj.value = obj.value.replace(/[\ㄱ-ㅎㅏ-ㅣ가-힣]/g, '');
}



function convert_en_to_kr(){
  var new_buf = new Array();
  for (i = 0; i < temp.length; i++) {
    var c = temp.charAt(i);
    if (c == 'r') {
      new_buf[i] = 'ㄱ';
    }
    else if (c == 'R') {
      new_buf[i] = 'ㄲ';
    }
    else if (c == 's' || c == 'S') {
      new_buf[i] = 'ㄴ';
    }
    else if (c == 'e') {
      new_buf[i] = 'ㄷ';
    }
    else if (c == 'E') {
      new_buf[i] = 'ㄸ';
    }
    else if (c == 'f' || c == 'F') {
      new_buf[i] = 'ㄹ';
    }
    else if (c == 'a' || c == 'A') {
      new_buf[i] = 'ㅁ';
    }
    else if (c == 'q') {
      new_buf[i] = 'ㅂ';
    }
    else if (c == 'Q') {
      new_buf[i] = 'ㅃ';
    }
    else if (c == 't') {
      new_buf[i] = 'ㅅ';
    }
    else if (c == 'T') {
      new_buf[i] = 'ㅆ';
    }
    else if (c == 'd' || c == 'D') {
      new_buf[i] = 'ㅇ';
    }
    else if (c == 'w') {
      new_buf[i] = 'ㅈ';
    }
    else if (c == 'W') {
      new_buf[i] = 'ㅉ';
    }
    else if (c == 'c' || c == 'C') {
      new_buf[i] = 'ㅊ';
    }
    else if (c == 'z' || c == 'Z') {
      new_buf[i] = 'ㅋ';
    }
    else if (c == 'x' || c == 'X') {
      new_buf[i] = 'ㅌ';
    }
    else if (c == 'v' || c == 'V') {
      new_buf[i] = 'ㅍ';
    }
    else if (c == 'g' || c == 'G') {
      new_buf[i] = 'ㅎ';
    }
    else if (c == 'k' || c == 'K') {
      new_buf[i] = 'ㅏ';
    }
    else if (c == 'i' || c == 'I') {
      new_buf[i] = 'ㅑ';
    }
    else if (c == 'j' || c == 'J') {
      new_buf[i] = 'ㅓ';
    }
    else if (c == 'u' || c == 'U') {
      new_buf[i] = 'ㅕ';
    }
    else if (c == 'h' || c == 'H') {
      new_buf[i] = 'ㅗ';
    }
    else if (c == 'y' || c == 'Y') {
      new_buf[i] = 'ㅛ';
    }
    else if (c == 'n' || c == 'N') {
      new_buf[i] = 'ㅜ';
    }
    else if (c == 'b' || c == 'B') {
      new_buf[i] = 'ㅠ';
    }
    else if (c == 'm' || c == 'M') {
      new_buf[i] = 'ㅡ';
    }
    else if (c == 'l' || c == 'L') {
      new_buf[i] = 'ㅣ';
    }
    else if (c == 'p') {
      new_buf[i] = 'ㅔ';
    }
    else if (c == 'P') {
      new_buf[i] = 'ㅖ';
    }
    else if (c == 'o') {
      new_buf[i] = 'ㅐ';
    }
    else if (c == 'O') {
      new_buf[i] = 'ㅒ';
    }
    else {
      new_buf[i] = c;
    }
  }
  return Hangul.assemble(new_buf)
}
