    <h2 id="project_tagline">Json 파일에 개행문자가 전부 제거되어 보기에 어려운 경우 사용</h2>

    <table>
      <tr>
        <th> <h3>Input</h3> </th>
        <th> <h3> </h3> </th>
        <th> <h3>Output</h3> </th>
      </tr>
      <tr>
        <td> <textarea rows="60" cols="30" class="convertInput" wrap=physical type="text" id="input"></textarea> </td>
        <td> <button class="convertBtn" onclick="input()">▶</button> </td>
        <td> <textarea rows="60" cols="60" class="convertInput" id="output"></textarea> </td>
      </tr>
    </table>
  <script type="text/javascript">


var temp; 

function input(){
  var input = document.getElementById("input").value; 
  temp = input;
  output()
}

function output(){
  var jsonString = temp;
  var jsonPretty = JSON.stringify(JSON.parse(jsonString), null, 4);
  document.getElementById("output").value = jsonPretty;
  //document.getElementById("output").value = temp;
}

function auto_size(fname, fsize, max_size){
  if (fname.size < max_size) {
    fname.size = fname.size + 1
  }
}
      </script>

    width: 100%;
